<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Solicitação de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <nav class="navbar navbar-light navbar-custom m-3">
        <a class="navbar-brand" th:href="@{/cliente/home/{id}(id=${usuarioid})}">
            <p class="pNavBar">FastHub</p>
        </a>


        <a class="navbar-brand" th:href="@{/cliente/historico/{id}(id=${usuarioid})}">
            <p class="pNavBar">Historico Solicitações</p>
        </a>

        <a class="navbar-brand" th:href="@{/cliente/solicitacao/{id}(id=${usuarioid})}">
            <p class="pNavBar">Faça uma Solicitação</p>
        </a>

        <!-- Empurrando o próximo conteúdo para a direita -->
        <div class="ms-auto d-flex align-items-center">

            <a class="navbar-brand" th:href="@{/logout}">
                <p class="pNavBar">LogOut</p>
            </a>
        </div>
    </nav>





    <h2>Solicitação de Serviço</h2>
    <form th:action="@{/solicitacao/salvar}" th:object="${solicitacaoServico}" method="post">

        <!-- Campo Data Solicitação (Oculto) -->
        <div class="mb-3">

            <input type="hidden" id="usuarioid" class="form-control" th:field="*{clienteId.id}" th:value="${usuarioid}" readonly />
        </div>

        <!-- Card 1: Escolha o Tipo de Serviço -->
        <div class="card mb-4">
            <div class="card-header">
                Escolha o Tipo de Serviço
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="servicoId" class="form-label">Serviço</label>
                    <select id="servicoId" class="form-select" th:field="*{servicoId.id}" required>
                        <option value="">Selecione um serviço</option>
                        <option th:each="servico : ${servicos}" th:value="${servico.id}" th:text="${servico.descricao}"></option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Card 2: Prazo -->
        <div class="card mb-4">
            <div class="card-header">
                Prazo
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <div>
                        <input type="radio" id="urgente" name="prazo" th:field="*{prazo}" value="Urgente" required>
                        <label for="urgente">Urgente (o quanto antes possível)</label>
                    </div>
                    <div>
                        <input type="radio" id="seteDias" name="prazo" th:field="*{prazo}" value="7 dias" required>
                        <label for="seteDias">Nos próximos 7 dias</label>
                    </div>
                    <div>
                        <input type="radio" id="quinzeDias" name="prazo" th:field="*{prazo}" value="15 dias" required>
                        <label for="quinzeDias">Nos próximos 15 dias</label>
                    </div>
                    <div>
                        <input type="radio" id="trintaDias" name="prazo" th:field="*{prazo}" value="30 dias" required>
                        <label for="trintaDias">Nos próximos 30 dias</label>
                    </div>
                    <div>
                        <input type="radio" id="semData" name="prazo" th:field="*{prazo}" value="Sem data definida" required>
                        <label for="semData">Não tenho data definida</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 3: Faça uma breve descrição -->
        <div class="card mb-4">
            <div class="card-header">
                Faça uma breve descrição
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="descricaoDoProblema" class="form-label">Descrição do Problema</label>
                    <textarea id="descricaoDoProblema" class="form-control" th:field="*{descricaoDoProblema}" rows="3" required></textarea>
                </div>
            </div>
        </div>

        <!-- Botão de Submissão -->
        <button type="submit" class="btn btn-primary">Enviar Solicitação</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<style>
    .container {
        margin-top: 20px;
    }
    .service-info {
        margin-top: 20px;
        font-size: 1.2em;
    }

       .navbar-custom {
        background-color: #050000	;
    }

    .pNavBar{
        color:#ffffff;
    }
</style>
