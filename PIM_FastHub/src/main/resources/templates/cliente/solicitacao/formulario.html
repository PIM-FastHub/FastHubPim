<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Solicitação de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #797679, #f860a7);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #fa2689;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #fff !important;
            text-decoration: none;
        }

        .navbar-nav .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            color: #ffffff !important;
            transition: color 0.3s;
            position: relative;
        }

        .nav-link:hover {
            color: #fff !important;
            text-decoration: none;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #f1eaed;
            transition: width 0.3s;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .container {
            margin-top: 100px;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            margin: 100px auto;
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #fa2689;
            color: #fff;
            font-weight: bold;
        }

        .form-control {
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #e83e8c;
            box-shadow: 0 0 8px rgba(232, 62, 140, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #e83e8c, #d63384);
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #d63384, #c0277f);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        footer {
            margin-top: auto;
            font-size: 12px;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" th:href="@{/cliente/home/{id}(id=${usuarioid})}">
                FastHub
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente/historico/{id}(id=${usuarioid})}">Historico Solicitações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente/solicitacao/{id}(id=${usuarioid})}">Faça uma Solicitação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">LogOut</a>
                    </li>
                </ul>
            </div>
        </nav>

        <h2>Solicitação de Serviço</h2>
        <form th:action="@{/solicitacao/salvar}" th:object="${solicitacaoServico}" method="post">

            <input type="hidden" id="usuarioid" class="form-control" th:field="*{clienteId.id}" th:value="${usuarioid}" readonly />

            <!-- Card 1: Escolha o Tipo de Serviço -->
            <div class="card mb-4">
                <div class="card-header">
                    Escolha o Tipo de Serviço
                </div>
                <div class="card-body">
                    <label for="servicoId" class="form-label">Serviço</label>
                    <select id="servicoId" class="form-control" th:field="*{servicoId.id}" required>
                        <option value="">Selecione um serviço</option>
                        <option th:each="servico : ${servicos}" th:value="${servico.id}" th:text="${servico.descricao}"></option>
                    </select>
                </div>
            </div>

            <!-- Card 2: Prazo -->
            <div class="card mb-4">
                <div class="card-header">
                    Prazo
                </div>
                <div class="card-body">
                    <div>
                        <input type="radio" id="urgente" name="prazo" th:field="*{prazo}" value="Urgente" required>
                        <label for="urgente">Urgente (o quanto antes possível)</label>
                    </div>
                    <div>
                        <input type="radio" id="seteDias" name="prazo" th:field="*{prazo}" value="7 dias" required>
                        <label for="seteDias">Nos próximos 7 dias</label>
                    </div>
                    <div>
                        <input type="radio" id="quinzeDias" name="prazo" th:field="*{prazo}" value="15 dias" required>
                        <label for="quinzeDias">Nos próximos 15 dias</label>
                    </div>
                    <div>
                        <input type="radio" id="trintaDias" name="prazo" th:field="*{prazo}" value="30 dias" required>
                        <label for="trintaDias">Nos próximos 30 dias</label>
                    </div>
                    <div>
                        <input type="radio" id="semData" name="prazo" th:field="*{prazo}" value="Sem data definida" required>
                        <label for="semData">Não tenho data definida</label>
                    </div>
                </div>
            </div>

            <!-- Card 3: Faça uma breve descrição -->
            <div class="card mb-4">
                <div class="card-header">
                    Faça uma breve descrição
                </div>
                <div class="card-body">
                    <label for="descricaoDoProblema" class="form-label">Descrição do Problema</label>
                    <textarea id="descricaoDoProblema" class="form-control" th:field="*{descricaoDoProblema}" rows="3" required></textarea>
                </div>
            </div>

            <!-- Botão de Submissão -->
            <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
        </form>
    </div>

    <footer>
        &copy; 2024 FastHub. Todos os direitos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
