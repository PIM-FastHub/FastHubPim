<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nome-usuario {
            font-size: 14px;
            font-weight: normal;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light navbar-custom m-3">
        <a class="navbar-brand" th:href="@{/cliente/home/{id}(id=${usuarioid})}">
            <p class="pNavBar">FastHub</p>
        </a>


        <a class="navbar-brand" th:href="@{/cliente/historico/{id}(id=${usuarioid})}">
            <p class="pNavBar">Historico Solicitações</p>
        </a>

        <a class="navbar-brand" th:href="@{/cliente/solicitacao/{id}(id=${usuarioid})}">
            <p class="pNavBar">Faça uma Solicitação</p>
        </a>

        <!-- Empurrando o próximo conteúdo para a direita -->
        <div class="ms-auto d-flex align-items-center">
            <a class="navbar-brand nome-usuario text-muted">
                <p class="pNavBar">Olá, <span th:text="${nomeUsuario}"></span></p>
            </a>
            <a class="navbar-brand" th:href="@{/logout}">
                <p class="pNavBar">LogOut</p>
            </a>
        </div>
    </nav>

    <!-- Nome do Usuário no canto superior esquerdo -->
    <div class="nome-usuario text-muted"></div>

    <!-- Conteúdo principal da página -->
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-primary" role="alert">
                <h4 class="alert-heading">Bem-vindo ao nosso site!</h4>
                <p>Estamos felizes em tê-lo conosco.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<style>
    .container {
        margin-top: 20px;
    }
    .service-info {
        margin-top: 20px;
        font-size: 1.2em;
    }
    .navbar-custom {
        background-color: #050000;
    }
    .pNavBar {
        color: #ffffff;
    }
</style>
