<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #797679, #f860a7);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #fa2689;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #fff !important;
            text-decoration: none;
        }

        .navbar-nav .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            color: #ffffff !important;
            transition: color 0.3s;
            position: relative;
        }

        .nav-link:hover {
            color: #fff !important;
            text-decoration: none;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #f1eaed;
            transition: width 0.3s;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .container {
            margin-top: 100px;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 1000px;
            width: 100%;
            margin: 100px auto;
        }

        .alert-primary {
            background-color: #fa2689;
            border-color: #fa2689;
            color: #fff;
        }

        h4.alert-heading {
            color: #fff;
        }

        .nome-usuario {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
        }

        .pNavBar {
            color: #ffffff;
        }

        footer {
            margin-top: auto;
            font-size: 12px;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" th:href="@{/cliente/home/{id}(id=${usuarioid})}">
                FastHub
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente/historico/{id}(id=${usuarioid})}">Historico Solicitações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente/solicitacao/{id}(id=${usuarioid})}">Faça uma Solicitação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">LogOut</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nome-usuario">
                            Olá, <span th:text="${nomeUsuario}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Conteúdo principal da página -->
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-primary" role="alert">
                    <h4 class="alert-heading">Bem-vindo ao nosso site!</h4>
                    <p>Estamos felizes em tê-lo conosco.</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 FastHub. Todos os direitos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
