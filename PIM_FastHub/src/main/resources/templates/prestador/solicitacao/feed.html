<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitações de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #797679, #f860a7);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #fa2689;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #fff !important;
            text-decoration: none;
        }

        .navbar-nav .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            color: #ffffff !important;
            transition: color 0.3s;
            position: relative;
        }

        .nav-link:hover {
            color: #fff !important;
            text-decoration: none;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #f1eaed;
            transition: width 0.3s;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .container {
            margin-top: 100px;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 1000px;
            width: 100%;
            margin: 100px auto;
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .card {
            max-width: 400px;
            margin: auto;
            transition: background-color 0.3s;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            background-color: #f8f9fa;
        }

        .card-title {
            font-weight: bold;
            color: #fa2689;
        }

        .card-subtitle {
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e83e8c, #d63384);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #d63384, #c0277f);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }

        footer {
            margin-top: auto;
            font-size: 12px;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" th:href="@{/prestador/home/{id}(id=${usuarioid})}">
                FastHub
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/prestador/solicitacoes/{id}(id=${usuarioid})}">Solicitações de Serviço</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/prestador/meuperfil/{id}(id=${usuarioid})}">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">LogOut</a>
                    </li>
                </ul>
            </div>
        </nav>

        <h2>Solicitações de Serviço</h2>

        <div class="row">
            <div class="col-12 mb-4" th:each="solicitacao : ${listaDeSolicitacoes}">
                <div class="card card-link">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${solicitacao.servicoId.descricao}">Serviço</h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            <span th:text="${solicitacao.descricaoDoProblema}">Descrição</span> -
                            <span th:text="${solicitacao.prazo}">Prazo</span>
                        </h6>
                        <a th:href="@{/prestador/solicitacao/detalhes/{idSolicitacao}/{usuarioId}(idSolicitacao=${solicitacao.id}, usuarioId=${usuarioId})}" class="btn btn-primary">Ver detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 FastHub. Todos os direitos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
