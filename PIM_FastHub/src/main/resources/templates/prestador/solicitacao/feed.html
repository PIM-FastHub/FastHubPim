<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitações de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container">


    <nav class="navbar navbar-light navbar-custom m-3">
        <a class="navbar-brand" th:href="@{/prestador/home/{id}(id=${usuarioid})}">
            <p class="pNavBar">FastHub</p>
        </a>
        <a class="navbar-brand" th:href="@{/prestador/solicitacoes/{id}(id=${usuarioid})}">
            <p class="pNavBar">Solicitações de Serviço</p>
        </a>

        <a class="navbar-brand" th:href="@{/prestador/meuperfil/{id}(id=${usuarioid})}">
            <p class="pNavBar">Perfil</p>
        </a>
        <a class="navbar-brand" th:href="@{/logout}">
            <p class="pNavBar">LogOut</p>
        </a>
    </nav>
    <h2>Solicitações de Serviço</h2>
    <div class="row">
        <!-- Iterar sobre a lista de solicitações e exibir cada uma como um card -->
        <div class="col-12 mb-4" th:each="solicitacao : ${listaDeSolicitacoes}">
            <div class="card card-link">
                <div class="card-body">
                    <!-- Título do card: Tipo de Serviço -->
                    <h5 class="card-title" th:text="${solicitacao.servicoId.descricao}">Serviço</h5>
                    <!-- Subtítulo: Descrição do problema -->
                    <h6 class="card-subtitle mb-2 text-muted">
                        <span th:text="${solicitacao.descricaoDoProblema}">Descrição</span> -
                        <span th:text="${solicitacao.prazo}">Prazo</span>
                    </h6>
                    <!-- Botão de Ver Detalhes -->
                    <a th:href="@{/prestador/solicitacao/detalhes/{idSolicitacao}/{usuarioId}(idSolicitacao=${solicitacao.id}, usuarioId=${usuarioId})}" class="btn btn-primary">Ver detalhes</a>


                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<style>
    .container {
        margin-top: 20px;
    }
    .service-info {
        margin-top: 20px;
        font-size: 1.2em;
    }

       .navbar-custom {
        background-color: #050000	;
    }

    .pNavBar{
        color:#ffffff;
    }

      .card {
            max-width: 400px;
            margin: auto;
            transition: background-color 0.3s;
        }
        .card:hover {
            background-color: #f8f9fa;
        }
        .card-link {
            text-decoration: none;
            color: inherit;
        }

</style>
