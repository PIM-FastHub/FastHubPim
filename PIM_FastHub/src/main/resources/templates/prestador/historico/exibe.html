<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Historico Solicitações</title>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-light navbar-custom m-3">
        <a class="navbar-brand" th:href="@{/prestador/home/{id}(id=${usuarioid})}">
            <p class="pNavBar">FastHub</p>
        </a>
        <a class="navbar-brand" th:href="@{/prestador/solicitacoes/{id}(id=${usuarioid})}">
            <p class="pNavBar">Solicitações de Serviço</p>
        </a>

        <a class="navbar-brand" th:href="@{/prestador/historico/{id}(id=${usuarioid})}">
            <p class="pNavBar">Historico Solicitações</p>
        </a>


        <a class="navbar-brand" th:href="@{/logout}">
            <p class="pNavBar">LogOut</p>
        </a>
    </nav>


    <h1>Histórico de Solicitações</h1>
    <!-- Tabela de Histórico de Serviços -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Data da Solicitação</th>
                <th>Cliente</th>
                <th>Serviço</th>
                <th>Prazo</th>
                <th>Descrição do Problema</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterando sobre a lista de serviços -->
            <tr th:each="servico : ${listaServicos}">
                <td th:text="${#dates.format(servico.dataSolicitacao.time, 'dd/MM/yyyy')}">01/01/2024</td>
                <td th:text="${servico.clienteId.username}">Nome do Cliente</td>
                <td th:text="${servico.servicoId.descricao}">Nome do Serviço</td>
                <td th:text="${servico.prazo}">10 dias</td>
                <td th:text="${servico.descricaoDoProblema}">Descrição do problema</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html><style>
    .container {
        margin-top: 20px;
    }
    .service-info {
        margin-top: 20px;
        font-size: 1.2em;
    }

       .navbar-custom {
        background-color: #050000	;
    }

    .pNavBar{
        color:#ffffff;
    }
</style>
