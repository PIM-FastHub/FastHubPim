<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Serviços</title>
    <link rel="stylesheet" href="/path/to/bootstrap.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

<nav class="navbar navbar-light navbar-custom m-3">
    <a class="navbar-brand" th:href="@{/administracao/home}">
        <p class="pNavBar">FastHub</p>
    </a>
    <a class="navbar-brand" th:href="@{/administracao/servico/lista}">
        <p class="pNavBar">Solicitações de Serviço</p>
    </a>

    <a class="navbar-brand" th:href="@{/administracao/usuario/lista}">
        <p class="pNavBar">Usuarios</p>
    </a>

    <a class="navbar-brand" th:href="@{/logout}">
        <p class="pNavBar">LogOut</p>
    </a>
</nav>

<div class="container">
    <h1>Lista de Serviços</h1>


    <a href="/administracao/servico/formulario" class="btn btn-primary mb-3">Adicionar Serviço</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="servico : ${listaServico}">
            <td th:text="${servico.id}">1</td>
            <td th:text="${servico.nome}">Nome do Serviço</td>
            <td th:text="${servico.descricao}">Descrição do Serviço</td>
            <td>
                <a th:href="@{/administracao/servico/formulario/{id}(id=${servico.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/administracao/servico/exclui/{id}(id=${servico.id})}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir este serviço?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (Optional, only needed if you want to use Bootstrap's JavaScript features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome JS (Optional, only needed if you want to use Font Awesome icons) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</body>
</html>
<style>
    .navbar-custom {
        background-color: #050000	;
    }

    .pNavBar{
        color:#ffffff;
    }

</style>
