<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.isEmpty(servico.id) ? 'Adicionar Serviço' : 'Editar Serviço'}">Formulário de Serviço</title>
    <link rel="stylesheet" href="/path/to/bootstrap.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>


    <nav class="navbar navbar-light navbar-custom m-3">
        <a class="navbar-brand" th:href="@{/administracao/home}"><p class="pNavBar">FastHub</p></a>

        <a class="navbar-brand" th:href="@{/administracao/servico/lista}"><p class="pNavBar">Serviços</p></a>
        <a class="navbar-brand" th:href="@{/logout}"><p class="pNavBar">LogOut</p></a>
    </nav>

    <div class="container">
    <h1 th:text="${#strings.isEmpty(servico.id) ? 'Adicionar Serviço' : 'Editar Serviço'}">Formulário de Serviço</h1>
    <form th:action="@{${#strings.isEmpty(servico.id) ? '/administracao/servico/insere' : '/administracao/servico/altera'}}" method="post">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" th:value="${servico.nome}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" class="form-control" required th:text="${servico.descricao}"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/administracao/servico/lista" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS (Optional, only needed if you want to use Bootstrap's JavaScript features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome JS (Optional, only needed if you want to use Font Awesome icons) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</body>
</html>
<style>
    .navbar-custom {
        background-color: #050000	;
    }

    .pNavBar{
        color:#ffffff;
    }

</style>
